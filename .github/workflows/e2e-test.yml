name: E2E Tests

on:
    pull_request:
        branches: [master]

jobs:
    e2e-js:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 2
            - name: Cache node modules
              uses: actions/cache@v2
              with:
                  # npm cache files are stored in `~/.npm` on Linux/macOS
                  # to clear the cache, change `v1.3` for any other random number, github will destroy
                  # the old cache within 7 days ðŸ‘Œ
                  # Note: don't change the `actions/setup-node@v1` or any other dependency version by error
                  path: ~/.npm
                  key: ${{ runner.os }}-build-v1.3-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-build-v1.3-${{ env.cache-name }}-
                      ${{ runner.os }}-build-v1.3-
                      ${{ runner.os }}-
              env:
                  cache-name: cache-node-modules
            - name: Use Node.js 16.x
              uses: actions/setup-node@v1
              with:
                  node-version: 16.x
            - name: Install dependencies
              run: npm install --legacy-peer-deps
            - name: Create .env file
              uses: ozaytsev86/create-env-file-action@v1
              with:
                  INPUT_ENV_REACT_APP_TYPESENSE_API_KEY: ${{ secrets.REACT_APP_TYPESENSE_API_KEY }}
                  INPUT_ENV_REACT_APP_TYPESENSE_API_URL: ${{ secrets.REACT_APP_TYPESENSE_API_URL }}
                  INPUT_ENV_REACT_APP_MAXI_BLOCKS_CRISP_API_KEY: ${{ secrets.REACT_APP_MAXI_BLOCKS_CRISP_API_KEY }}
            - name: Build
              run: npm run build
            - name: reset package-lock.json
              run: git checkout package-lock.json
            - name: Install WordPress
              run: |
                  chmod -R 767 ./
                  npm run wp-env start
            - name: Running the tests
              run: npm run test:e2e
